<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="admin/fragments/header::header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->

    <div th:replace="admin/fragments/sidebar::sidebar"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Quick Example</h3>
                        </div>
                        <form role="form" method="post" th:action="@{/admin/edit-product}" th:object="${product}"
                              enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="productName">Product Name</label>
                                    <input type="text" class="form-control" id="productName"
                                           th:field="*{productName}">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="text" class="form-control" id="price"
                                           th:field="*{price}">
                                </div>
                                <div class="form-group">
                                    <label for="fileImage">Image</label>
                                    <input type="file" class="form-control" id="fileImage" name="fileImage">
                                    <div id="image_show">
                                        <a th:href="@{'/uploads/'+${product.image}}" target="_blank">
                                            <img th:src="@{'/uploads/'+${product.image}}"
                                                 th:style="'max-width:100%; height:auto;'"
                                                 width="100" height="100"/>
                                        </a>
                                    </div>
                                    <input type="hidden" name="image" id="image" value="${product.image}}"
                                           th:field="*{image}">
                                </div>
                                <div class="form-group" data-select2-id="13">
                                    <label>Category</label>
                                    <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                            th:field="*{category.id}">
                                        <option th:each="category : ${listCategory}" th:value="${category.id}"
                                                th:text="${category.categoryName}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="description" id="description" rows="10" cols="80"
                                              th:field="*{description}">
                                    </textarea>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer::footer"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script::script"></div>
<script th:src="@{/assets/js/my-admin.js}"></script>
<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
<script>
    CKEDITOR.replace( 'description' );
</script>
</body>
</html>
